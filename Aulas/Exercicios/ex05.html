<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numero = Number(prompt('Informe um número:'));

        document.body.innerHTML += `<strong>Seu número é ${numero} </strong> <br/>`;

        document.body.innerHTML += `Raiz quadrada <strong>${Math.sqrt(numero)}</strong> <br/>`;

        document.body.innerHTML += `${numero} é inteiro <strong>${Number.isInteger(Number(numero))}</strong> <br/>`;

        document.body.innerHTML += `É NaN <strong>${Number.isNaN(numero)}</strong> <br/>`;

        document.body.innerHTML += `Arredondar para baixo: <strong>${Math.floor(numero)}</strong> <br/>`;

        document.body.innerHTML += `Arredondar para cima: <strong>${Math.ceil(numero)}</strong> <br/>`;

        document.body.innerHTML += `Com duas casas decimais: <strong>${numero.toFixed(2)}</strong> <br/>`
    </script>
</body>

</html>
